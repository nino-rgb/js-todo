<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDO App</title>
  <link rel="stylesheet" href="style.css">
  <title>ToDO App</title>
</head>

<body>
  <div class="content">
    <h1>TODO App</h1>
    <div>
      <input id="input-todo" type="text" />
      <button id="add-todo" type="button">ADD</button>
    </div>

    <div class="todo-area">
      <h2 class="todo-area-title">TODO List</h2>
      <ul class="todo-ul">
        <li class="todo-li">買い物に行く<button type="button">DELETE</button></li>
        <li class="todo-li">お米を炊く<button type="button">DELETE</button></li>
        <li class="todo-li">洗濯をする<button type="button">DELETE</button></li>
        <li class="todo-li">掃除をする<button type="button">DELETE</button></li>
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
